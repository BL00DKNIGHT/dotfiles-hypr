$text_color = rgba(FFFFFFFF)
$entry_background_color = rgba(155, 255, 255, 0) #rgba(33333311)
$entry_border_color = rgba(3B3B3B55)
$entry_color = rgba(FFFFFFFF)
$font_family = Rubik Light
$font_family_alternate = JetBrains Mono Nerd Font Mono
$font_family_bold = JetBrains Mono Bold
$font_family_clock = JetBrains Mono Extrabold
$font_material_symbols = Material Symbols Rounded
#$swww = ~/.config/hypr/scripts/wallpaper-current.sh

general {
    no_fade_in = false
    hide_cursor = true
    ignore_empty_input = true
}

background {
    path = $HOME/.cache/current-wallpaper
    #path = echo "$swww"
    #path = {{ SWWW_WALL }}
    #path = ~/Pictures/wallpapers/minimal-landscape-wallpapers.png
    blur_size = 5
    blur_passes = 3
}

input-field {
    monitor =
    size = 250, 50
    outline_thickness = 2
    dots_size = 0.1
    dots_spacing = 0.5
    outer_color = rgba(0,0,0,0.6)
    inner_color = rgba(0,0,0,0.2)
    font_color = $entry_color
    font_family = $font_family_bold
    # fade_on_empty = true
    placeholder_text = Password...
    rounding = 20
    fade_on_empty = false

    position = 175, 20
    halign = left
    valign = center
}

label { # Clock
    monitor =
    text = $TIME
    shadow_passes = 1
    shadow_boost = 0.5
    color = $text_color
    font_size = 75
    font_family = $font_family_clock

    position = 150, 130
    halign = left
    valign = center
}

label { # lock icon
    monitor =
    text = lock
    shadow_passes = 1
    shadow_boost = 0.5
    color = $text_color
    font_size = 21
    font_family = $font_material_symbols

    position = 290, 55
    halign = left
    valign = bottom
}

label { # "locked" text
    monitor =
    text = Locked
    shadow_passes = 1
    shadow_boost = 0.5
    color = $text_color
    font_size = 14
    font_family = $font_family

    position = 275, 35
    halign = left
    valign = bottom
}

label { # Volume
    monitor =
    text = cmd[update:500] ~/.config/hypr/scripts/volume.sh
    shadow_passes = 1
    shadow_boost = 0.5
    color = $text_color
    font_size = 14
    font_family = $font_family

    position = -40, 65
    halign = right
    valign = bottom
}

label { # Battery
    monitor =
    text = cmd[update:1000] ~/.config/hypr/scripts/battery.sh
    shadow_passes = 1
    shadow_boost = 0.5
    color = $text_color
    font_size = 14
    font_family = $font_family

    position = -40, 35
    halign = right
    valign = bottom
}

image { # Album image
    monitor =
    path =
    size = 60
    rounding = 5
    border_size = 0
    reload_time = 1
    reload_cmd = echo "$(~/.config/hypr/scripts/artimage.sh)"
    position = -300, -27
    halign = right
    valign = top
}

label { # Title
    monitor =
    text = cmd[update:1000] echo "$(~/.config/hypr/scripts/playerctlock.sh --title)"
    color = rgba(255, 255, 255, 0.8)
    font_size = 12
    font_family = $font_family_bold
    #position = -75, -25
    #halign = right
    position = 1072, -25
    halign = left
    valign = top
}

label { # Length
    monitor =
    text= cmd[update:1000] echo "$(~/.config/hypr/scripts/playerctlock.sh --length)"
    color = rgba(255, 255, 255, 0.6)
    font_size = 10
    font_family = $font_family_alternate 
    position = -40, -50
    halign = right
    valign = top
}

# PLAYER STATUS
label {
    monitor =
    text= cmd[update:1000] echo "$(~/.config/hypr/scripts/playerctlock.sh --status)"
    color = rgba(255, 255, 255, 1)
    font_size = 14
    font_family = JetBrains Mono Nerd Font Mono 
    position = -40, -25
    halign = right
    valign = top
}

# PLAYER SOURCE
label {
    monitor =
    text= cmd[update:1000] echo "$(~/.config/hypr/scripts/playerctlock.sh --source) "
    color = rgba(255, 255, 255, 0.6)
    font_size = 10
    font_family = $font_family_alternate
    position = -40, -70
    halign = right
    valign = top
}

# PLAYER ALBUM
label {
    monitor =
    text= cmd[update:1000] echo "$(~/.config/hypr/scripts/playerctlock.sh --album)"
    color = rgba(255, 255, 255, 0.6)
    font_size = 10 
    font_family = $font_family_alternate
    position = 1072, -70
    halign = left
    valign = top
}

# PLAYER Artist
label {
    monitor =
    text = cmd[update:1000] echo "$(playerctl metadata --format "{{ xesam:artist }}" 2>/dev/null | cut -c1-20)"
    color = rgba(255, 255, 255, 0.6)
    font_size = 10
    font_family = $font_family_alternate
    position = 1072, -50
    halign = left
    valign = top
}
